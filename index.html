
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Test</title>
    <script src="https://unpkg.com/piesocket-js@5"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .green {
            background-color: #d4edda;
            color: #155724;
        }
        .red {
            background-color: #f8d7da;
            color: #721c24;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Client Test Page</h1>

        <div class="mb-4">
            <p class="text-lg">Generated Link: <a id="generatedLink" href="#" target="_blank" class="text-blue-500 underline"></a></p>
            <button onclick="copyLink()" class="mt-2">Copy Link</button>
        </div>

        <div id="dashboard" class="mt-6">
            <h2 class="text-xl font-semibold mb-2">Dashboard</h2>
            <div id="messageArea" class="mb-4"></div>
            <div id="clientReady" class="status red">Client Not Ready</div>
        </div>

        <button onclick="sendSelfieRequest()" class="mt-4">Send Client Selfie Request</button>
    </div>

    <script>
        async function initializeChat() {
            try {
                const generatedID = crypto.randomUUID();
                const generatedLink = `https://rdvspn.github.io/rdvspn1?id=` + generatedID;

                document.getElementById("generatedLink").textContent = generatedLink;
                document.getElementById("generatedLink").href = generatedLink;

                const pieSocket = new PieSocket.default({
                    clusterId: "free.blr2",
                    apiKey: "6sbWGwroMZZVyAts3krkRaKyisZFc9P84SsM6KxZ",
                    notifySelf: false
                });

                const channel = await pieSocket.subscribe(generatedID);

                channel.listen("new_message", (data, meta) => {
                    console.log(data);

                    if (data.from === "client" && data.type === "TOPsecret") {
                        const messageArea = document.getElementById("messageArea");
                        const message = document.createElement("div");
                        message.className = "status green";
                        message.textContent = data.message;
                        messageArea.appendChild(message);
                    } else if (data.from === "client" && data.type === "reminder") {
                        const clientReady = document.getElementById("clientReady");
                        clientReady.textContent = "Client Ready";
                        clientReady.className = "status green";
                    }
                });

                window.channel = channel; // Save channel for later use
            } catch (err) {
                console.error(err);
            }
        }

        function copyLink() {
            const link = document.getElementById("generatedLink").href;
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy link: ", err);
            });
        }

        function sendSelfieRequest() {
            if (window.channel) {
                window.channel.publish("new_message", {
                    from: "admin",
                    userId: crypto.randomUUID(),
                    transactionId: crypto.randomUUID()
                });
                alert("Selfie request sent to the client!");
            } else {
                alert("Channel not initialized yet.");
            }
        }

        initializeChat();
    </script>
</body>
</html>
